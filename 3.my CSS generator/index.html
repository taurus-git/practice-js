<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block1">
        <p>Верхний левый угол:
            <input type="range" id="rangeTopLeft" min="0" max="100" value="0" oninput="changeBorderRadius()">
            <input type="text" id="textTopLeft" value="0">
        </p>
        <p>Верхний правый угол:
            <input type="range" id="rangeTopRight" min="0" max="100" value="0" oninput="changeBorderRadius()">
            <input type="text" id="textTopRight" value="0">
        </p>
        <p>Нижний правый угол:
            <input type="range" id="rangeBottomRight" min="0" max="100" value="0" oninput="changeBorderRadius()">
            <input type="text" id="textBottomRight" value="0">
        </p>
        <p>Нижний левый угол:
            <input type="range" id="rangeBottomLeft" min="0" max="100" value="0" oninput="changeBorderRadius()">
            <input type="text" id="textBottomLeft" value="0">
        </p>
    </div>
    <div class="block-parameters">
    <p>Задать размеры прямоугольника:</p>
        <p>ширина:</p>
            <input type="range" id="rangeBlockWidth" min="10" max="1000" value="200" oninput="changeBlockParameters()">
            <input type="text" id="textBlockWidth" value="200">

        <p>высота:</p>
            <input type="range" id="rangeBlockHeight" min="10" max="1000" value="100"
                   oninput="changeBlockParameters()">
            <input type="text" id="textBlockHeight" value="100">
        <p>цвет:</p>
        <input type="color" id="inputBlockColor" value="red" oninput="changeBlockParameters()">

    </div>
    <script src="script.js"></script>
</body>
</html>
