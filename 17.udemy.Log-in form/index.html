<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Login</h1>
    <!--action - where the form send data to-->
    <!--method - what HTTP method (get/post)-->
    <form>
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="e-mail" required>
        <label for="password">Password:</label>
        <input id="password" name="password" pattern=".{5,10}" type="password" placeholder="password" required title="Password must be between 5 and 10 characters">
        <input type="submit">
    </form>
 </body>
</html>
