<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--select-->
    <select name="" id="mySelect">
        <option value="">Apple</option>
        <option value="">Orange</option>
        <option value="">Pineapple</option>
        <option value="">Banana</option>
    </select>
    <hr>
    <!--range-->
    <input type="range" min="0" max="100" step="1" id="myRange">
        <span id="numeralRange"></span>
    <div>
        <input type="text" id="numField">
    </div>
    <div id="visualRange"></div>

    <script src="script.js"></script>
</body>
</html>
